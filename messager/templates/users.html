{% extends 'index.html' %}
{% load i18n %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">С кем бы хотел создать диалог</h6>
        {% for user in users %}
        <a class="nav-link" href="{% url 'chats:create' user.id %}">
          <div class="d-flex pt-3 mb-3 border border-secondary rounded list-group-item-action">
            <img class="ml-2 mr-2" src="{% static 'users/img/sheep.png' %}" width="25px" height="25px" alt="">
            <p class="pb-3 mb-0 small lh-sm">
              <strong class="h5 d-block text-gray-dark">{{ user.username }}</strong>
            </p>
          </div>
        </a>
        {% endfor %}
      </div>
</div>
{% endblock %}
